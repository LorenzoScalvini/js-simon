<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-simon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container text-center">
    <div id="pre-count">
      <h1 class="mt-5">Numeri Casuali</h1>
      <div id="numeri" class="d-flex justify-content-center my-4"></div>
      <div id="timer" class="alert ">
        Tempo rimasto per memorizzare: 10 secondi
      </div>
    </div>
    
    <div id="input-user" class="container-sm mt-5">
      <h1 class="mt-5">Ti ricordi tutti i numeri ?</h1>
      <form>
          <div class="mb-3">
              <label for="number1" class="form-label">Numero 1</label>
              <input type="number" class="form-control" id="number1" required>
          </div>
          <div class="mb-3">
              <label for="number2" class="form-label">Numero 2</label>
              <input type="number" class="form-control" id="number2" required>
          </div>
          <div class="mb-3">
              <label for="number3" class="form-label">Numero 3</label>
              <input type="number" class="form-control" id="number3" required>
          </div>
          <div class="mb-3">
              <label for="number4" class="form-label">Numero 4</label>
              <input type="number" class="form-control" id="number4" required>
          </div>
          <div class="mb-3">
              <label for="number5" class="form-label">Numero 5</label>
              <input type="number" class="form-control" id="number5" required>
          </div>
          <button type="submit" class="btn btn-primary">Invia</button>
      </form>
  </div>
    <script src="./js/script.js"></script>
  </body>
</html>
